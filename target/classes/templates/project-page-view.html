<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="token" th:content="${atlassianConnectToken}"/>
    <title>Project Page</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/css-reset.css" />
    <link rel="stylesheet" href="/css/reduced-ui-pack.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{${atlassianConnectAllJsUrl}}" type="text/javascript"></script>
    <script src="/js/project-page.js" type="text/javascript"></script>
</head>
<body class="ac-content">
<div class="container">
    <ak-grid is>
        <ak-grid-column is size="8">
            <h1>Welcome to Chatmeter!</h1>

            <div class="ak-field-group">
                <label for="user-select">Who will respond to comments</label>
                <select
                        class="ak-field-select"
                        id="user-select"
                        name="users"
                >
                </select>
            </div>
            <div class="submit-button">
                <button type="button" class="ak-button ak-button__appearance-primary" onclick="saveUser()">
                    Save
                </button>
            </div>
        </ak-grid-column>
    </ak-grid>
</div>
</body>
</html>
